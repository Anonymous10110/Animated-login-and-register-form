<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rendon T. Torente">
    <link rel="shortcut icon" href="image/don3.PNG">
    <link rel="stylesheet" href="style.css">
    <meta name="Instagram Account" content="https://www.instagram.com/donren17/#">
    <meta name="Facebook Account" content="https://www.facebook.com/torenterendon/">
    <meta name="Twitter Account" content="https://x.com/rendontorente">
    <title>Login & Registration Form</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
 
</head>
<body>

    <div class="container" id="loginForm">
        <h2 class="animate-text">Login</h2>
        <form id="login" onsubmit="return validateLogin()">
            <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" id="loginUsername" placeholder="Username" required>
            </div>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <input type="submit" value="Login">
        </form>
        <div class="toggle-form">
            Don't have an account? <a href="#" onclick="toggleForms()">Register</a>
        </div>
    </div>

    <div class="container" id="registerForm">
        <h2 class="animate-text">Register</h2>
        <form id="register" onsubmit="return validateRegister()">
            <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" id="registerUsername" placeholder="Username" required>
            </div>
            <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" id="registerEmail" placeholder="Email" required>
            </div>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="registerPassword" placeholder="Password" required>
            </div>
            <input type="submit" value="Register">
        </form>
        <div class="toggle-form">
            Already have an account? <a href="#" onclick="toggleForms()">Login</a>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
